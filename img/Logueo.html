<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Logueo</title>
        <link href="https://fonts.googleapis.com/css?family=Krub"
            rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
            rel="stylesheet"
            integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Krub:400,700"
            rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="balon">
            <header class="cabecera">

                <div class="logo">
                    <img src="img/logocolorennegativohorizontal.png" alt="Logo">
                </div>
                <div class="login">
                    <h1>Login</h1>
                </div>
            </header>
            <main>
                <form action="#">
                    <legend>
                        Ingrese Usuario y Contraseña:
                    </legend>
                    <div class="campos">
                        <div class="datos">
                            <label>Usuario:</label>
                            <input type="text" name="usuario" size="30"
                                placeholder="Ingrese su usuario" required>
                            <span class="validar"></span>
                        </div>
                        <div class="datos">
                            <label>Contraseña:</label>
                            <input type="password" name="clave" size="30"
                                placeholder="Ingrese su contraseña" required>
                            <span class="validar"></span>
                        </div>
                        <div class="recordar">
                            <label>Recordar Contraseña<input type="checkbox"name="recordar"></label>

                        </div>
                        <div class="boton">
                            <a href="#">&nbsp;&nbsp;Ingresar&nbsp;&nbsp;</a>
                        </div>
                        <div class="recuperar">
                            <a href="#">Recuperación de Contraseña</a>
                        </div>
                    </div>
                </form>
            </main>
        </div>
    </body>
</html>
