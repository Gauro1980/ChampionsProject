<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Usuario</title>
        <link href="https://fonts.googleapis.com/css?family=Krub"
            rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
            rel="stylesheet"
            integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Krub:400,700"
            rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>

        <div class="balon">
            <header class="cabecera">

                <div class="logo">
                    <img src="img/logocolorennegativohorizontal.png" alt="Logo">
                </div>
                <div class="registro">
                    <h1>Registro de </h1>
                    <h1>Equipos</h1>
                </div>
            </header>

            <main>
                <form action="#">
                    <legend>
                        Diligencie los siguientes campos:
                    </legend>
                    <div class="campos">
                        <div class="datos">
                            <label for="universidad">Universidad:</label>
                            <div class="ComboBox">
                                <select name="universidad" id="universidad">
                                    <option>Seleccione Universidad</option>
                                    <option>UIS</option>
                                    <option>UCC</option>
                                    <option>UFPS</option>
                                    <option>EAN</option>
                                    <option>UDES</option>
                                    <option>UPB</option>
                                    <option>MANUELA BELTRÁN</option>
                                    <option>UDI</option>
                                    <option>UNAB</option>
                                    <option>USB</option>
                                    <option>ESAP</option>
                                    <option>UNIMINUTO</option>
                                    <option>UTS</option>
                                    <option>U. PAMPLONA</option>
                                </select>
                            </div>
                        </div>
                        <div class="datos">
                            <label for="tipo">Modalidad:</label>
                            <div class="ComboBox">
                                <select name="tipo" id="tipo">
                                    <option>Seleccione Tipo de Torneo</option>
                                    <option>Fútbol</option>
                                    <option>MicroFútbol</option>
                                    <option>Fútbol Sala</option>
                                </select>
                            </div>
                        </div>
                        <div class="datos">
                            <label for="categoria">Categoría:</label>
                            <div class="ComboBox">
                                <select name="categoria" id="categoria">
                                    <option>Seleccione Categoria</option>
                                    <option>Femenina</option>
                                    <option>Masculina</option>
                                    <option>Empleados</option>

                                </select>
                            </div>
                        </div>
                        <div class="datos">
                            <label>Director Técnico</label>
                            <input type="text" name="" size="40"
                                placeholder="Ingrese su nombre" required>
                            <span class="validar"></span>
                        </div>
                        <div class="datos">
                            <label>Correo electrónico:</label>
                            <input type="texto" name="correo" size="30"
                                placeholder="Ingrese correo electrónico"
                                required>
                            <span class="validar"></span>
                        </div>
                        <div class="aceptar">
                            <label>
                                <input type="checkbox" name="recordar" required>
                                Aceptar términos y políticas de privacidad
                            </label>
                        </div>
                    </div>
                    <div class="boton">
                        <button type="button" class="boton-envio"
                            onclick="location.href='./index.html'">Cancelar</button>
                        <button type="submit" class="boton-envio">&nbsp;&nbsp;&nbsp;&nbsp;Crear&nbsp;&nbsp;&nbsp;&nbsp;</button>
                    </div>
                </form>
            </div>

        </main>

    </body>

</html>
