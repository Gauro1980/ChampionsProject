<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Partidos</title>
        <link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet"
            integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Krub:400,700" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
   
    <body>
        <main>
        <header class="cabecera">

            <div class="logo">
                <img src="img/logocolorennegativohorizontal.png" alt="Logo">
            </div>
            <div class="registro">
               <h1>Registro de Partidos <URegistro-Partidos></h1>
            </div>
        </header>   
                <div class="balon">
                    <form action="#">
                        <legend>
                            Diligencie los siguientes campos:
                        </legend>
                        <div class="campos">
                            <div class="datos">
                                <label>fecha:</label>
                                <input type="text" name="name" size="30"
                                    placeholder="Ingrese fecha" required>
                                <span class="validar"></span>
                            </div>
                            <div class="datos">
                                <label>Equipo Local:</label> 
                                <div class = "datos">
                                <form >
                                    <select name="ComboBox" id="Lista">
                                        <option>UIS</option>
                                        <option>UCC</option>
                                        <option>UFPS</option>
                                        <option>EAN</option>  
                                        <option>UDES</option> 
                                        <option>UPB</option>
                                        <option>MANUELA BELTRÁN</option>
                                        <option>UDI</option>  
                                        <option>UNAB</option> 
                                        <option>USB</option> 
                                        <option>ESAP</option>
                                        <option>UNIMINUTO</option>
                                        <option>UTS</option>  
                                        <option>U. Pamplona</option>                                   
                                    </select>
                                </form>	 
                            </div>
                            <div class="datos">
                                <label>Equipo Visitante:</label> 
                                <div class = "datos">
                                <form >
                                    <select name="ComboBox" id="Lista">
                                        <option>UIS</option>
                                        <option>UCC</option>
                                        <option>UFPS</option>
                                        <option>EAN</option>  
                                        <option>UDES</option> 
                                        <option>UPB</option>
                                        <option>MANUELA BELTRÁN</option>
                                        <option>UDI</option>  
                                        <option>UNAB</option> 
                                        <option>USB</option> 
                                        <option>ESAP</option>
                                        <option>UNIMINUTO</option>
                                        <option>UTS</option>  
                                        <option>U. Pamplona</option>
                                    </select>
                                </form>	 
                            </div>                          
                            
                            <div class="datos">
                                <label>Categoría:</label>
                                <div class = "ComboBox">
                                    <form >
                                        <select name="ComboBox" id="Lista">
                                            <option>Femenina</option>
                                            <option>Masculina</option>
                                            <option>Empleados</option>
                                        
                                        </select>
                                    </form>
                            </div>
                        </div>
                            <div class="datos">
                                <label>Fase</label>
                                <div class = "ComboBox">
                                    <form >
                                        <select name="ComboBox" id="Lista">
                                            <option>Fase de Grupos</option>
                                            <option>Octavos</option>
                                            <option>Cuartos</option>
                                            <option>Semifinal</option>
                                            <option>Final</option>

                                        
                                        </select>
                                    </form>
                            </div>
                            </div>
                            <div class="datos">
                                <label>Fase Grupos</label>
                                <div class = "ComboBox">
                                    <form >
                                        <select name="ComboBox" id="Lista">
                                            <option>No Aplica</option> 
                                            <option>GRUPO A</option>
                                            <option>GRUPO B</option>
                                            <option>GRUPO C</option>
                                            <option>GRUPO D</option>                               
                                        </select>
                                    </form>
                            </div>
                            </div>
                            <div class="datos">
                                <label>Goles Local:</label>
                                <input type="texto" name="goles" size="30"
                                placeholder="Ingrese" required>
                                <span class="validar"></span>
                            </div>
                            <div class="datos">                                
                                <label>Goles Visitante</label>
                                <input type="texto" name="goles" size="30"
                                placeholder="Ingrese" required>
                                <span class="validar"></span>
                            </div>
                            <div class="boton">
                                <a href="#">Crear Partido</a>
                            </div>
                        </div>
                    </form>
                </div>
        </main>
       
    </body>
</html>
