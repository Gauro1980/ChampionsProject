<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Partidos</title>
        <link href="https://fonts.googleapis.com/css?family=Krub"
            rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
            rel="stylesheet"
            integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Krub:400,700"
            rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>
        <div class="balon">
            <header class="cabecera">
                <div class="logo">
                    <img src="img/logocolorennegativohorizontal.png" alt="Logo">
                </div>
                <div class="registro">
                    <h1>Registro de</h1>
                    <h1>Partidos</h1>
                </div>
            </header>
            <main>
                <form action="#">
                    <legend>
                        Diligencie los siguientes campos:
                    </legend>

                    <div class="campos">

                        <section class="lineavs">
                            <div class="datos">
                                <label for="ListaFase">Fase Campeonato</label>
                                <div class="ComboBox">
                                    <form>
                                        <select name="ListaFase" id="ListaFase">
                                            <option>Fase de Grupos</option>
                                            <option>Octavos</option>
                                            <option>Cuartos</option>
                                            <option>Semifinal</option>
                                            <option>Final</option>


                                        </select>
                                    </form>
                                </div>
                            </div>
                            <div class="datos">
                                <label for="ListaGrupos">Fase Grupos</label>
                                <div class="ComboBox">
                                    <form>
                                        <select name="ListaGrupos" id="ListaGrupos">
                                            <option>Seleccione Grupo</option>
                                            <option>GRUPO A</option>
                                            <option>GRUPO B</option>
                                            <option>GRUPO C</option>
                                            <option>GRUPO D</option>
                                        </select>
                                    </form>
                                </div>
                            </div>

                        </section>

                        <section class="lineavs">
                            <div class="datos">
                                <label for="ListaGenero">Categoría:</label>
                                <div class="ComboBox">
                                    <form>
                                        <select name="ListaGenero"
                                            id="ListaGenero">
                                            <option>Femenina</option>
                                            <option>Masculina</option>
                                            <option>Empleados</option>
                                        </select>
                                    </form>
                                </div>
                            </div>


                            <div class="datos">
                                <label for="fecha">Fecha:</label>
                                <input type="date" name="fecha" size="20"
                                 required>
                                <span class="validar"></span>

                            </div>
                        </section>



                        <section class="lineavs">
                            <div class="datos">

                                <label for="equipolocal">Equipo Local:</label>
                                <div class="ComboBox">
                                    <form>
                                        <select name="equipolocal" id="equipolocal">
                                            <option>UIS</option>
                                            <option>UCC</option>
                                            <option>UFPS</option>
                                            <option>EAN</option>
                                            <option>UDES</option>
                                            <option>UPB</option>
                                            <option>MANUELA BELTRÁN</option>
                                            <option>UDI</option>
                                            <option>UNAB</option>
                                            <option>USB</option>
                                            <option>ESAP</option>
                                            <option>UNIMINUTO</option>
                                            <option>UTS</option>
                                            <option>U. Pamplona</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                            <div class="datos">
                                <label for="equipovisitante">Equipo Visitante:</label>
                                <div class="ComboBox">
                                    <form>
                                        <select name="equipovisitante" id="equipovisitante">
                                            <option>UIS</option>
                                            <option>UCC</option>
                                            <option>UFPS</option>
                                            <option>EAN</option>
                                            <option>UDES</option>
                                            <option>UPB</option>
                                            <option>MANUELA BELTRÁN</option>
                                            <option>UDI</option>
                                            <option>UNAB</option>
                                            <option>USB</option>
                                            <option>ESAP</option>
                                            <option>UNIMINUTO</option>
                                            <option>UTS</option>
                                            <option>U. Pamplona</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                        </section>

                        <section class="lineavs">

                            <div class="datos">
                                <label for="goleslocal">Goles Local</label>
                                <input type="number" name="goleslocal" id="goleslocal" min="0"
                                    placeholder="-" >
                                <span class="validar"></span>
                            </div>
                            <div class="datos">
                                <label for="golesvisitante">Goles Visitante</label>
                                <input type="number" name="golesvisitante" min="0" id="golesvisitante"
                                    placeholder="-" >
                                <span class="validar"></span>
                            </div>
                        </section>
                    </div>
                    <div class="boton">
                        <button type="button" class="boton-envio" onclick="location.href='./login.html'">Regresar</button>
                        <button type="submit" class="boton-envio">Crear Partido</button>
                    </div>
                </form>

            </main>
        </div>
    </body>
</html>
