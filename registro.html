<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Usuario</title>
        <link href="https://fonts.googleapis.com/css?family=Krub"
            rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
            rel="stylesheet"
            integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
            crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Krub:400,700"
            rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="balon">

            <header class="cabecera">

                <div class="logo">
                    <img src="img/logocolorennegativohorizontal.png" alt="Logo">
                </div>
                <div class="registro">
                    <h1>Registro de</h1>
                    <h1>Usuarios</h1>
                </div>
            </header>
            <main>
                <form method="post" action="./crud/registro.jsp">
                    <legend>
                        Diligencie los siguientes campos:
                    </legend>
                 
                    <div class="campos">
                        <div class="datos">
                            <label for="name">Nombre Completo:</label>
                            <input type="text" name="name" id="name" size="30"
                                placeholder="Ingrese nombre completo" required>
                            <span class="validar"></span>
                        </div>
                        <div class="datos">
                            <label>Usuario:</label>
                            <input type="text" name="username" size="30"
                                placeholder="Ingrese su usuario" required>
                            <span class="validar"></span>
                        </div>
                        <div class="datos">
                            <label>Correo electrónico:</label>
                            <input type="email" name="email" size="30"
                                placeholder="Ingrese su correo electrónico"
                                required>
                            <span class="validar"></span>
                        </div>
                        <div class="datos">
                            <label>Contraseña:</label>
                            <input type="password" name="clave" size="30"
                                placeholder="Ingrese su contraseña" required>
                            <span class="validar"></span>
                        </div>
                        <div class="datos" style="display: none">
                            <label>Repetir Contraseña:</label>
                            <input type="password" name="clave" size="30"
                                placeholder="Repita la Contraseña" >
                            <span class="validar"></span>
                        </div>

                        <div class="aceptar">
                            <label for="caja">
                                <input type="checkbox" name="caja" required>
                                Aceptar términos y políticas de privacidad
                                
                            </label>
                        </div>
                    </div>
             
                    <div class="boton">
                        <button type="button" class="boton-envio"
                            onclick="location.href='./index.html'">Cancelar</button>
                        <button type="submit" class="boton-envio">Registrar</button>
                    </div>
                </form>

            </main>
        </div>
    </body>
</html>
