<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Usuario</title>
        <link href="https://fonts.googleapis.com/css?family=Krub" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" rel="stylesheet"
            integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Krub:400,700" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        
            <div class="balon">
        <header class="cabecera">
        
            <div class="logo">
                <img src="img/logocolorennegativohorizontal.png" alt="Logo">
            </div>
            <div class="registro">
               <h1>Registro de Equipos <URegistro-Partidos></h1>
            </div>
        </header>
        
        <main>
        
        
                <form action="#">
                    <legend>
                        Diligencie los siguientes campos:
                    </legend>
                    <div class="campos">
                        <div class="datos">
                            <label>Universidad:</label>
                            <div class = "ComboBox">
                            <form >
                                <select name="ComboBox"  style="font-family: 'krub',sans-serif" id="Lista">
                                    <option>UIS</option>
                                    <option>UCC</option>
                                    <option>UFPS</option>
                                    <option>EAN</option>  
                                    <option>UDES</option> 
                                    <option>UPB</option>
                                    <option>MANUELA BELTRÁN</option>
                                    <option>UDI</option>  
                                    <option>UNAB</option> 
                                    <option>USB</option> 
                                    <option>ESAP</option>
                                    <option>UNIMINUTO</option>
                                    <option>UTS</option>  
                                    <option>U. PAMPLONA</option>
                                </select>
                            </form>  
                        </div>
                    </div>
                        <div class="datos">
                            <label>Modalidad:</label> 
                            <form >
                                <select name="ComboBox" style="font-family: 'krub',sans-serif" id="Lista">
                                    <option>Fútbol</option>
                                    <option>MicroFútbol</option>
                                    <option>Fútbol Sala</option>
                                   
                                </select>
                            </form> 
                            <span class="Director Técnico"></span>
                        </div>
                        <div class="datos">
                            <label>Categoría:</label>
                            <form >
                                <select name="ComboBox" style="font-family: 'krub',sans-serif" id="Lista">
                                    <option>Femenina</option>
                                    <option>Masculina</option>
                                    <option>Empleados</option>
                                   
                                </select>
                            </form>
                        </div>
                        <div class="datos">
                            <label>Director Técnico</label>
                            <input type="text" name="" size="40"
                                placeholder="Ingrese su nombre" required>
                            <span class="validar"></span>
                        </div>
                        <div class="datos">
                            <label>Correo electrónico:</label>
                            <input type="texto" name="correo" size="30"
                                placeholder="Ingrese correo electrónico" required>
                            <span class="validar"></span>
                        </div>
                        <div class="recordar">
                            
                            <input type="checkbox" name="recordar">
                            <label>Aceptar términos y políticas de privacidad</label>
                        </div>
                        <div class="boton">
                            <a href="#">Crear Equipo</a>
                        </div>
                    </div>
                </form>
            </div>
        
        </main>
       
    </body>

</html>
